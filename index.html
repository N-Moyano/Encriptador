<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <body>
        
        
        <header>
            <div class="logoBox">
            <img class="logo" src="Images/Logo.png">
            </div>
        </header>
        <main>
            <section1>
                <div class="frame1" id="contenedor">
                    <input type="text" id="decodificador" class="input" placeholder="Ingrese texto aquí"></input>
                </div>
            </section1>
            <section2>
                
                <textarea class="texto" id="texto" rows="13" lines="100">Ningún mensaje fue encontrado
                    </textarea>
                <div  class="observaciones">
                    <div id="esconder2" class="cuadro2">
                
                    </div>
                    <div>
                        <button id="btn-copiar" class="btn-copiar" onclick="btnCopiar()">Copiar</button>   
                    </div>
                </div>
            </section2>
        </main>
        <section3>
            <div class="botonera">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    <p> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="encript()">Encriptar</button>
                    <button class="desencriptar" onclick="desencript()">Desencriptar</button>
                </div>
            </div>
        </section3>
    <script src="main.js"></script>        
    </body>
